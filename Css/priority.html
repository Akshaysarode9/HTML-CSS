<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./priority.css">
    <style>
        h1 {
            /*INTERNAL CSS: ALWAYS FIRST PRIORITY IS GIVEN TO INTERNAL CSS */
            color: red !important;
            background-color: rgb(0, 255, 98);
        }
    </style>
</head>

<body>
    <!-- INLINE CSS ALWAYS FIRST PRIORITY IS GIVEN TO INLINE CSS  -->
    <h1 style="color: green;">THIS IS HEADING</h1>

</body>

</html>
