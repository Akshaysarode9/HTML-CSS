<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <script>
        
    //TYPECASTING : IT IA USED TO CONVERT ONE DATATYPE INTO ANOTHER DATATYPE.
    //BASICALLY  WE HAVE  HAVE  TWO  TYPES OF TYPECASTING
    //1.IMPLICITE TYPECASTING
    //2.EXPLICITE TYPECASTING (BY USING TYPECASTING OPERATOR)

        console.log(true + true);
        console.log(true+10);
        console.log("roshan"+10);
        console.log("10"+10);
        console.log(Number("10")+10);
        console.log(10 + "20");
        console.log(true - 3);
        console.log("true" + 3);
        console.log(Boolean("true") + 3);
        console.log(Number("true")+10);
        console.log(Boolean(1)+"true");
        console.log(String(51)+5);
        console.log(String("akshay")+5);
        console.log(false - "5");
        console.log(Number(true) - "true");

    </script>
    
</body>
</html>
