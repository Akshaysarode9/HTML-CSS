<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="box" onmouseover="getOnMouseOver()" onmouseout="getOnMouseOut()"></div>
    <script>
        function getOnMouseOver() {
            let bx1 = document.getElementById("box")
            bx1.style.backgroundColor = "red"
            bx1.innerHTML = "HIS IS ONMOUSEOVER EVENT LISTNER"
        }

        function getOnMouseOut() {
            let bx1 = document.getElementById("box")
            bx1.style.backgroundColor = "pink"
            bx1.style.backgroundRadius = "100px"
            bx1.innerHTML = "HIS IS ONMOUSEOut EVENT LISTNER"
        }
    </script>
</body>

</html>
